<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="/signin.css">

  <title>Sign in</title>
</head>

<body>


  <div class="d-md-flex half">
    <div class="bg" th:style="|background-image: url(@{/images/design.jpg})|"></div>
    <div class="contents">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-3">
                <img class="logo" th:src="@{/images/money%20leaf.png}" alt="logo">
                <h3 class="text-uppercase"><strong>FLASH CASH</strong></h3>
                <p>Sign in</p>
              </div>
              <form th:action="@{/signin}" method="post">
                <div class="form-group first">
                  <label for="email">*Email</label>
                  <input name = "email"  type="text" class="form-control" placeholder="your-email@gmail.com" id="email" required>
                </div>
                <div class="form-group last mb-3">
                  <label  for="password">*Password</label>
                  <input  name ="password" type="password"  class="form-control" placeholder="Your Password" id="password" required>
                </div>

                <div class="d-sm-flex mb-3 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked" />
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                  <span class="ml-auto"><a th:href="@{/signup}" class="forgot-pass">Don't have an account yet? Sign up</a></span>
                </div>
                <input type="submit" value="Log In" class="btn btn-block py-2 btn-primary">


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
