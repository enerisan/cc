                <div class="DetailCard-des">

    </main>

</div>

                <input th:field="*{incidentForm.address}" required/>

            </div>

                <div class="input-group">
                    <select th:field="*{incidentForm.cityId}" required>
                        <option th:each="city : ${cities}"
                                th:value="${city.id}"
                                th:text="${city.name}"></option>
                    </select>

                </div>
                <div class="input-group input-width-control">
                    <input th:field="*{incidentForm.postalCode}" required/>
                    <label th:for="incidentForm.postalCode">*Code postal</label>
                </div>
            </div>

            <select class="input-group input" th:field="*{incidentForm.categoryIds}" multiple required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
