<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" th:href="@{/owl.carousel.min.css}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"  th:href="@{/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{/signup.css}">

    <title>Sign up</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" th:style="|background-image: url(@{/images/design.jpg})|"></div>


    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-3">
                <img class="logo"  th:src="@{/images/money%20leaf.png}" alt="logo">
                <h3 class="text-uppercase"><strong>HEALTHCARE</strong></h3>
                <p>Sign Up</p>
              </div>
              <form th:action="@{/signup}" th:object="${signUpForm}" method="post">

                <div class="form-group first">
                  <label for="username">*Email</label>
                  <input type="text" th:field="*{email}" class="form-control" placeholder="your-email@gmail.com" id="username" required>
                </div>
                <div class="form-group last mb-3">
                  <label for="userPassword">*Password</label>
                  <input type="password" th:field="*{password}" class="form-control" placeholder="Your Password" id="userPassword" required>
                </div>

                <div class="form-group last mb-3">
                  <label for="confirmPassword">*Confirm Password</label>
                  <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your Password" id="confirmPassword" required>
                </div>
                
                <input type="submit" value="Sign Up" class="btn btn-block py-2 btn-primary">
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
